<!DOCTYPE html>
<html>
    <head>
        <title>Shopping List</title>
        <style>
            body {
                background-color: tan;
                font-style: normal;
                font-family: Georgia, 'Times New Roman', Times, serif;

            }
            img {
                align-items: flex-start;
                font: bold;
                width: 400px;
                height: 200px;
            }
            h1 {
                background-color: tomato;
                text-align: center;
            }
        </style>
    </head>
    <body>

        <img src="01.jpg" width="100px" height="50px" >
        <h1>
            Shopping List
        </h1>
        <table border="3" style="width:auto">
            <tr>
                <td>
                    <img src="laptop.jpg" alt="Laptop" >
                </td>
                <td>
                    <label for="name"><h2>Laptop</h2></label>
                    <br>
                    <label for="name">Quantity</label>
                    <input type="number" id="number" number="10">
                </td>
            </tr>
            <tr>
                <td>
                    <img src="photo-1480694313141-fce5e697ee25.jpg" alt="Mobile" >
                </td>
                <td>
                    <label for="name"><h2>Mobile</h2></label>
                    <br>
                    <label for="name">Quantity</label>
                    <input type="number" id="number" number="10">
                </td>
            </tr>
            <tr>
                <td>
                    <img src="fridge.jpg" alt="fridge" >
                </td>
                <td>
                    <label for="name"><h2>Fridge</h2></label>
                    <br>
                    <label for="name">Quantity</label>
                    <input type="number" id="number" number="10">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </table>
    </body>
</html>
